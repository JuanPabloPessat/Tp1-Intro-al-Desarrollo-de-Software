<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <header id="titulo" >
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    <i class="fa-solid fa-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">011 1234-5678</span>
                    </div>
                </div>

                <div class="container-logo">
                    <i class="fa-solid fa-mug-hot"></i>
                    <h1 class="logo"><a href="/">Nombre</a></h1>
                </div>

            </div>
        </div>

        <div class="container-navbar">
            <nav class="navbar container">
                <i class="fa-solid fa-bars"></i>
                <ul class="menu">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Locales</a></li>
                </ul>

                <form class="search-form">
                    <input type="search" placeholder="Buscar..." />
                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </nav>
        </div>
    </header> 
    <div class="container-form">
        <form class="login" id="form" action="/user/login" method="POST" onsubmit="form_send(event)">
            <h2 >INICIAR SESIÓN</h2>
            <hr>

            <div class="form-group">
              <label  for="user"  class="form-label"> Usuario:</label>
              <br>
              <input type="user" class="form-control" id="name" aria-describedby="emailHelp" name="name">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
              <br>
              <input type="password" class="form-control" id="pwd" name="password">
              <div id="passwordHelp" class="form-text">No compartas esta información con nadie.</div>
            </div>
            
            <a href="/user/register" class="registro">¿Aún no tienes cuenta? Regístrate!</a>
            <button 
                type="submit"
                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full">
                Iniciar sesión
            </button>
            
        </form>
    </div>
    <footer class="footer">
        <div class="container container-footer">
            <div class="menu-footer">
                <div class="contact-info">
                    <p class="title-footer">Información de Contacto</p>
                    <ul>
                        <li>Teléfono: 123-456-7890</li>
                        <li>Email: baristas@support.com</li>
                    </ul>
                    <div class="social-icons">
                        <span class="facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </span>
                        <span class="twitter">
                            <i class="fa-brands fa-twitter"></i>
                        </span>
                        <span class="youtube">
                            <i class="fa-brands fa-youtube"></i>
                        </span>
                        <span class="pinterest">
                            <i class="fa-brands fa-pinterest-p"></i>
                        </span>
                        <span class="instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>
                    Desarrollado por Alumnos de FIUBA
                </p>
                <img src="img/payment.png" alt="Pagos">
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
    <script>
        function form_send(event) {
                event.preventDefault();
            
                document.getElementById("form").submit();
            
                setTimeout(function() {
                    window.location.href = "/home";
                }, 500);
            }
    </script>
</body>
</html>
